<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset- "UTF-8">
    <meta name="viewport" content="width=device-width, initial">
    <title>FORM PAGE
    </title>

    <!--CSS LINK======================================================-->
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/form.css">
    <!--BOOTSTRAP CSS=================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="row mt-5">

        <div class="col-lg-3"></div>


        <div class=" col-lg-6">
            <form>
                <div class="form-row">
                    <div class="row  mb-3">
                        <div class="col-lg-6 form col-md-6">
                            <input type="text" class="form-control" placeholder="First Name*" required>
                        </div>

                        <div class="col-lg-6 form col-md-6">
                            <input type="text" class="form-control" placeholder="Company Name*" required>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <div class="col-lg-6 form col-md-6">
                            <input type="tel" class="form-control" placeholder="Phone Number*" required>
                        </div>

                        <div class="col-lg-6 form col-md-6">
                            <input type="email" class="form-control" placeholder="Email(Optional)">
                        </div>
                    </div>


                
                    <div class="row mb-3">
                        <div class="col-lg-6 form col-md-6">
                            <input type="input" class="form-control form" placeholder="Fuel Amount(Liter)*" required>
                        </div>

                        <div class="col-lg-6  col-md-6">
                            <input type="email" class="form-control form-box" placeholder="What is (7-5)?">
                        </div>
                    </div>

                </div>
                <div class="row ">
                    <div class="col-lg-12  col-md-12 mb-3">
                        <textarea class="form-control " id="exampleFormControlTextarea1" rows="3" ></textarea>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-6"></div>

                    <div class="col-lg-6">
                        <a href="#"><p class="submit">Submit</p>
                        </a>
                    </div> 
                </div>
            </form>
        </div>

        <div class="col-lg-3"></div>

    </div>
    <!--Bootstrap JQuery,  Popper.JS, Bootstrap js LINK===================================================================================================================================================-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset- "UTF-8">
    <meta name="viewport" content="width=device-width, initial">
    <title>Login Page
    </title>

    <!--CSS LINK======================================================-->
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/Login.css">
    <!--BOOTSTRAP CSS=================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <p class="mb-5 mt-5 mr-5 text-right">
        <span><img src="Images/Vector (8).png" alt=""></span><span class="home ">Back to Home</span>
    </p>
    <div class="row mt-5">

        <div class="col-lg-1 "></div>
        <div class="col-lg-4 col-md-4 mb-5">
            <div class="user">
                <img src="Images/Layer 2 1.png">
            </div>
        </div>
        <div class="col-lg-2 col-md-3"></div>
        <div class="col-lg-4 col-md-4  mt-3 ml-3">
            <form>
                <div class="form-group mt-5  mb-3">
                    <input type="text" class="form-control" id="username" placeholder="username" required>
                </div>

                <div class="form-group mb-4">
                    <input type="password" class="form-control" id="pass" placeholder="password" required>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <a href="#">
                            <p class="login">Login</p>
                        </a>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-lg-12 text-center col-md-12"><small>
                            <p class="alterantive">
                                <span>
                                    Don't have an account?
                                </span>
                                <span class="register">
                                    <a href="#">Register!</a>
                                </span>
                            </p>
                        </small>
                    </div>
                </div>
            <div class="col-lg-1 col-md-1"></div>
        </div>

        </form>



        <!--Bootstrap JQuery,  Popper.JS, Bootstrap js LINK===================================================================================================================================================-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
